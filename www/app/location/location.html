<ion-view class="location-view">
  <ion-nav-title>
    <span>Localização</span>
  </ion-nav-title>
  <ion-content>
    <div>
      <div class="item item-body">
        <map class="map" data-tap-disabled="true" center="{{location.position.lat}},{{location.position.lng}}" zoom="15" disable-default-u-i="true">
            <marker position="{{location.position.lat}},{{location.position.lng}}" visible="true"></marker>
        </map>
    </div>

    <div class="location-position">
      <div class="row">
        <div class="col col-top">
          <p class="location-place"><strong>{{location.place}}</strong></p>
          <p>{{location.address}}</p>
          <p>{{location.city}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
